<div class="flex flex-col max-w-5xl bg-white shadow-xl transition-transform duration-300 hover:scale-105 hover:shadow-2xl items-center justify-between rounded-lg overflow-hidden mb-4">
    <div>
        <a href="{% url "recipe" id=1 %}"><img src="{{recipe.cover.url}}" alt=""></a>
    </div>
    <div class="p-4">
        <h2 class="text-2xl font-bold">{{recipe.title}}</h2>
    </div>
    <div class="flex px-4 text-sm space-x-4 text-gray-500">
        <span>
            <i class="fas fa-user"></i>
            {{recipe.author.first_name}}
        </span>
        <span>
            <i class="fas fa-calendar-alt"></i>
            {{recipe.created_at|date:"d/m/Y"}}
        </span>
        <span>
            <a href="#" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-layer-group"></i>
                {{recipe.category.name}}
            </a>
        </span>
    </div>
    <div class="p-4 text-justify">
        <p>{{recipe.description}}</p>
    </div>
    <div class="flex w-full justify-around px-4 pb-4">
        <div>
            <h3 class="font-bold"><i class="fas fa-stopwatch"></i> Preparo</h3>
            <span>{{recipe.preparation_time}} Minutos</span>
        </div>
        <div>
            <h3 class="font-bold"><i class="fas fa-pizza-slice"></i> Porções</h3>
            <span>{{recipe.servings}} Porções</span>
        </div>
    </div>
    <div class="flex flex-col w-full justify-center items-center p-2 bg-[#13141f] text-white">
        <a href="{% url "recipe" id=1 %}" class="space-x-2 hover:font-bold"><i class="fas fa-eye"></i>
            <span>ver mais...</span>
        </a>
    </div>
</div>
